version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: habits-db-dev
    environment:
      POSTGRES_DB: habits_app
      POSTGRES_USER: habits_user
      POSTGRES_PASSWORD: dev_password_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    networks:
      - habits-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habits_user -d habits_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: habits-backend-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://habits_user:dev_password_2025@postgres:5432/habits_app
      PORT: 3000
      JWT_SECRET: dev_secret_2025
    ports:
      - "3000:3000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - habits-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: habits-frontend-dev
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - habits-network
    restart: unless-stopped

volumes:
  postgres-data-dev:

networks:
  habits-network:
    driver: bridge
